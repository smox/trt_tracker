name: trt_tracker
description: "Your Testosterone Tracker"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  
  # Icons & UI
  cupertino_icons: ^1.0.8
  fl_chart: ^0.68.0
  table_calendar: ^3.2.0
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Backend / Data
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.20.2
  uuid: ^4.5.2
  path_provider: ^2.1.2
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^4.0.0+1
  
  # Splash & Launcher Tools (gehören in dev_dependencies)
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.14.4

# --- KONFIGURATION SPLASH SCREEN ---
flutter_native_splash:
  color: "#121212"
  # Nutze hier dein sauberes PNG
  image: assets/splash_logo_transparent.png
  
  android_12:
    color: "#121212"
    image: assets/splash_logo_transparent.png
    # Füllt den transparenten Bereich des Icons mit Schwarz auf:
    icon_background_color: "#121212" 

# --- KONFIGURATION APP ICON (Launcher) ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21 # Optional, aber gut für Kompatibilität
  
  # Adaptive Icons für Android (Wichtig für runde Icons)
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/app_icon.png"
  
  # iOS Optimierung (entfernt Transparenz, füllt mit Schwarz)
  remove_alpha_ios: true
  background_color_ios: "#121212"

flutter:
  uses-material-design: true
  
  # Hier wird das Bild für die Nutzung IM Code (Dein Widget) registriert
  assets:
    - assets/app_icon.png
    - assets/splash_logo_transparent.png